<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="style.css"/>
    <title>Sign Up Form</title>
    
  </head>
  <body>
    
    <div id ="formModal" >
      
      
    <form name="regform" class="container-fluid" id="regFormMain">
      <div><span id ="closeTheModal" class="close" title="Close">&times;</span></div>
      <h1>Registration From</h1>
      <div>
        <label for="first_name"> First Name : </label>

        <input type="text" id="first_name" name="firstname"  />

        <label for="last_name"
          >Last Name :
          <input type="text" id="last_name" name="lastname"   /><br />
        </label>
      </div>
      <div class="row small" style="text-align: end">
        <span class="col-6" id="fnameEr"></span
        ><span class="col-6" id="lnameErr"></span>
      </div>
      <div>
        <label for="user_email"
          >Email : <input type="text" id="user_email" name="userEmail" 
        /></label>

        <label id="gender">
          Gender :
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male"> Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female"> Female</label>
          <input type="radio" id="other" name="gender" value="Other" />
          <label for="other"> Other</label>
        </label>
      </div>
      <div class="row small" style="text-align: end">
        <span class="col-6" id="emailErr"></span
        ><span class="col-6" id="genderErr"></span>
      </div>
      <br />
      <label for="phone_number"
        >Mobile no. :
        <input
        
          style="margin-left: 30px; max-width: 40px; text-align: end"
          type="text"
          size="2"
          inputmode="numeric"
          value="+91"
          readonly
        />
        <input
          type="tel"
          id="phone_number"
          name="phone"
          size="52"
          maxlength="10"
          value=""
        />
      </label>
      <div class="row small" style="text-align: end">
        <span class="col-12" id="phoneErr"></span>
      </div>

      <label for="address">Address:</label><br />
      <textarea id="address" rows="3" cols="61" name="address"></textarea>
      <div class="row small" style="text-align: end">
        <span class="col-12" id="addressErr"></span>
      </div>
      <br />
      <label for="DateOfBrith" style="display: inline;"
        >Date Of Brith :
        <input 
          type="date"
          id="DateOfBrith"
          name="DateOfBrith"
          min="1990-01-01"
          max="1995-01-01"
          value=""
          onchange="findAge()"
          
        />
      </label>
      <label for="DateOfBrith"
        >age:
        <input
          type="text"
          id="Age"
          name="userAge"
          
          readonly
        />
      </label>
      
      <div class="row small" style="text-align: center">
        <span class="col-12" id="DobErr"></span>
      </div>
      <label id="qualification" >
        Qualification :
        <input  id ="10th" type="radio" value="10th Standard" name="qualification">
        <label for="10th">10th Standard</label>
        <input  id ="12th" type="radio" value="12th Standard" name="qualification">
        <label for="12th">12th Standard</label>
        <input type="radio" id="graduation" name="qualification" value="graduation" />
        <label for="graduation"> Graduation</label>
      </label>
      <div class="row small" style="text-align: center">
        <span class="col-12" id="QualificationErr"></span>
      </div>
      <div>
        <label for="course">Course :</label>
        <select id="course" name="course">
          <option value ="">----select----</option>
            <option value="javaScript">java Script</option>
            <option value="React Native">React Native</option>
            <option value="React js">React js</option>
            <option value="PHP">PHP</option>
        </select>
        <div class="row small" style="text-align:center;">
          <span class="col-6" id="cousreErr"></span><span class="col-6" ></span>
        </div>
        
        <div   style="align-items: self-start;">
            <label for="startDate" > Start date
                <input style="width: 60%;" name="startDate" id = "startDate"type="date" min="2018-01-01" max="2023-06-01" onchange="getMinValueEndDate()">
            </label>
            <label for="endDate" > End date
                <input style="width: 60%;" id="endDate" name="endDate"type="date" max="2023-11-01">
            </label>
            
        </div>
        <div class="row small" style="text-align: center">
          <span class="col-6" id="startDateErr"></span
          ><span class="col-6" id="endDateErr"></span>
        </div>

    </div>
     
      <div id ="passwordContainer">
      <div>
        <label for="password" id="passwordLebel"> Password : </label>

        <input type="password" id="password" name="password" />

        <label for="confirmPassword" id="ConpasswordLebel"
          >Confirm Password :
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            
             /><br />
        </label>
      </div>
      <div class="row small" style="text-align: end">
        <span class="col-6" id="passwordErr"></span
        ><span class="col-6" id="confirmPasswordErr" ></span>
      </div> 
      <div style="margin-left: 500px;" id ="divShowPass">
        <input type="checkbox" id="showPassword" name="showPassword"  >
        <label for="showPassword"> show Password</label>
    </div>
  </div>
      
       
      

      <div style="display: flex; justify-content: center">
        <button type="submit">submit</button>
      </div>
    </form>
  </div>
    
    
    <div><h1 style="color: white; text-decoration: underline ;">List OF Users</h1></div>
    <table id="entriesByform" class="table table-dark" style="font-size: 12px;">
      <thead>
        
        <th><button  style="margin-right:3px;" id="selectAll" >Delete all</button></th>
        <th>First Name</th>
        <th>last Name</th>
        <th>Email</th>
        <th>gender</th>
        <th>Mobile no.</th>
        <th>Address</th>
        <th>DateOfBrith</th>
        <th>Qualification</th>
        <th>Course Name</th>
        <th> Course Start and End Date</th>
        <th><button id ="addUserForm">&plus; Add User</button></th>
        <th><button type="button" id="deleteSelectedUser">Delete Selected</button></th>
      </thead>
    <thead id="inputSearch">
      <th>Search</th>
        <th><input type="text" id="searchFirstName"  oninput="filterInTable()"></th>
        <th><input type="text" id="searchLastName" oninput="filterInTable()"></th>
        <th><input type="email" id="searchEmail" oninput="filterInTable()"></th>
        <th><select id="searchGender"  oninput="filterInTable()">
          <option value ="">----select----</option>
            <option value="male">male</option>
            <option value="female">female</option>
            
        </select></th>
        <th><input type="text" id="searchMobile" oninput="filterInTable()"></th>
        <th><input type="text" id="searchAddress" oninput="filterInTable()"></th>
        <th><input type="text" id="searchDateOfBrith" oninput="filterInTable()"></th>
        <th><select id="searchQualification" oninput="filterInTable()">
          <option value ="">----select----</option>
            <option value="10th Standard">10th Standard</option>
            <option value="12th Standard">12th Standard</option>
            <option value="graduation">graduation</option>
            
        </select></th>
        <th><select id="searchCourseName" oninput="filterInTable()" >
          <option value ="">----select----</option>
            <option value="javaScript">java Script</option>
            <option value="React Native">React Native</option>
            <option value="React js">React js</option>
            <option value="PHP">PHP</option>
        </select></th>
        <th></th>
        <th></th>
        <th></th>

    </thead>
      <tbody id="userTbody">
       
      </tbody>
    </table>
  </body>
  <script src="script.js">
    
  </script>
</html>
